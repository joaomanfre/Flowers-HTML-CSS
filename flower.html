<!DOCTYPE html>

<head lang="en">

  <head>

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="icon" href="img/flowers.png" type="image/x-icon">
    <title>flowers</title>
    <style>
      .birthday-message {
        text-align: center;
        margin-top: 20px;
        color: #fff;
        /* ou a cor que combine com seu tema */
        font-family: 'Arial', sans-serif;
        position: relative;
        /* para posicionamento em relação ao restante do conteúdo */
        z-index: 10;
        /* garante que o texto apareça sobre a animação */
      }

      .birthday-message h1 {
        font-size: 2.5em;
      }

      .birthday-message p {
        font-size: 1.2em;
      }
    </style>
  </head>

<body class="">
  <div class="d-flex justify-content-center align-items-center">
    <div class="night">
      <div class="birthday-message justify-content-center">
        <h1>Feliz Aniversário, meu amor! </h1>
        <p>Hoje é um dia especial,Cada momento ao seu lado é um presente, e sou grato por poder compartilhar a vida com
          alguém
          tão incrível.</p>
        <p>Que seu dia seja repleto de amor, sorrisos e muitas flores!</p>
        <p>Te amo muito!</p>
      </div>
    </div>
